              <div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>
                    <div class="modal-body">
                      <h5 class="me_margin_left">请确认该操作</h5>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" id="tableModal-yes">确定</button>
                    </div>
                  </div>
                </div>
              </div><!--table-model-->
              <div class="panel-body">

                  <!--添加会议室-->
                <div id="mz_add_info" style="display: none;padding-right: 45px">
                  <form class="layui-form me_margin_top" action="" lay-filter="initForm">
                    <div class="layui-form-item">
                      <label class="layui-form-label">名称</label>
                      <div class="layui-input-block">
                        <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">位置</label>
                      <div class="layui-input-inline">
                        <input type="password" name="text" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">辅助文字</div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">是否需要审核</label>
                      <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                          <option value=""></option>
                          <option value="0">是</option>
                          <option value="1">否</option>
                        </select>
                      </div>
                    </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">可容纳人数</label>
                          <div class="layui-input-block">
                              <input type="number" name="" required  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                          </div>
                      </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">工具</label>
                      <div class="layui-input-block">
                        <input type="checkbox" name="like[write]" title="投影">
                        <input type="checkbox" name="like[read]" title="话筒">
                        <input type="checkbox" name="like[dai]" title="打印">
                      </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                      <label class="layui-form-label">其他</label>
                      <div class="layui-input-block">
                        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="content-row">
                  <div class="col-md-12">
                    <!-- table-model -->
                    <div class="searchTable"><!--搜索-->
                      搜索ID：
                      <div class="layui-inline">
                        <input class="layui-input" name="id" id="searchReload" autocomplete="off">
                      </div>
                      <button class="layui-btn" data-type="reload">搜索</button>
                      <button class="layui-btn me_fr" id="mz_add_meet">添加会议室</button>
                      <!--<button class="layui-btn me_fr" id="mz_add_meet" data-toggle="modal" data-target="#tableModal">添加会议室</button>-->
                    </div>
                    <table class="layui-hide" id="mz_meet_table" lay-filter="mz_meet_table"></table>
                    <script type="text/html" id="toolbarMeet">
                      <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                        <button class="layui-btn layui-btn-sm" lay-event="addTable">添加</button>
                      </div>
                    </script>
                    <script type="text/html" id="barMeet">
                      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                    <script type="text/html" id="barA"></script>
                  </div>
