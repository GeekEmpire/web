<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>易区域登录</title>
	<link href="dist/css/l-r.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="dist/js/jquery1.42.min.js"></script>

	<script type="text/javascript">
	function getYzm(){
		$("#yzmimg").attr("src","../yzm.user?"+new Date().getTime());
	};
	$(function(){
		
		$(".i-text").focus(function(){
			$(this).addClass('h-light');
		});

		$(".i-text").focusout(function(){
			$(this).removeClass('h-light');
		});

		$("#username").focusout(function(){
			var fdata = {id:+$("#username").val()}
			$.post("../find_id.user",fdata,function(ldata,status){
				console.log(ldata);
				var objtip=$(".error-box");
				objtip.html(ldata);
			});
		});

		$("#send-btn").click(function(){
			var fdata = {
				id:$("#username").val(),
				password:$("#password").val(), 
				yzm:$("#yzm").val()
			};
			$.post("../login.user",fdata,function(ldata,status){
				var result;
				var objtip=$(".error-box");
				if(ldata==-1){
					result = "验证码错误";
					$("#password").val("");
					$("#yzm").val("");
					getYzm();
				} else if(ldata==0){
					result="密码错误";
					$("#password").val("");
					$("#yzm").val("");
					getYzm();
				} else if(ldata==1){
					objtip.text("登录成功");
					alert("登录成功");
					location.href="index.html";
				}
				objtip.text(result);
			});
		});
	});
	</script>
	</head>

<body>

	<div class="header">
	  <h1 class="headerLogo">会议室预约平台</h1>
		<div class="headerNav">
			<a target="_blank" href="register.html"></a>
			<a target="_blank" href="#">企业官网</a>
			<a target="_blank" href="#">关于我们</a>
			<a target="_blank" href="#">开发团队</a>
			<a target="_blank" href="#">意见反馈</a>
			<a target="_blank" href="register.html">注册</a>
		</div>
	</div>

	<div class="banner">

		<div class="login-aside">
			<div id="o-box-up"></div>
			<div id="o-box-down"  style="table-layout:fixed;">
				<div class="error-box"></div>
				<form class="registerform">
					<div class="fm-item">
						<label class="form-label">平台登陆：</label>
						<input type="text" placeholder="输入账号" name="id" maxlength="100" id="username" class="i-text"  ajaxurl="../find_id.user"  datatype="s6-18" errormsg="用户名至少6个字符,最多18个字符！"  >
						<div class="ui-form-explain"></div>
					</div>
					<div class="fm-item">
						<label class="form-label">登陆密码：</label>
						<input type="password" placeholder="请输入密码" name="password" maxlength="100" id="password" class="i-text" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！">
						<div class="ui-form-explain"></div>
					</div>

					<div class="fm-item pos-r">
						<label class="form-label">验证码</label>
						<input type="text" placeholder="输入验证码" name="yzm" maxlength="100" id="yzm" class="i-text yzm" nullmsg="请输入验证码">
						<div class="ui-form-explain"><img src="../yzm.user" id="yzmimg" onclick="getYzm();" alt="验证码" class="yzm-img" /></div>
					</div>

					<div class="fm-item">
						<label class="form-label"></label>
						<input value="" tabindex="4" id="send-btn" type="button" class="btn-login">
						<div class="ui-form-explain"></div>
					</div>
				</form>
			</div>
		</div>

		<div class="bd">
			<ul>
				<li style="background:url(dist/img/ht_bg.jpg) #CCE1F3 center 0 no-repeat;"></li>
				<!--<li style="background:url(themes/theme-pic2.jpg) #BCE0FF center 0 no-repeat;"><a target="_blank" href="#"></a></li>-->
			</ul>
		</div>

		<div class="hd"><ul></ul></div>
	</div>
