<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    <link type="text/css" rel="stylesheet" href="css/show.css">
    <script src="js/show.js" type="text/javascript"></script>
    <title>主界面</title>
</head>
<body>
    <div class="header">
        <div class="fl">
            <img src="images/logo.png" class="logo fl">
            <h5 class="fl logo_title">会议室预约系统</h5>
        </div>
        <div class="fr">
            <div class="fl show_time">
                <span class="calendar fl">&#xe72d;</span><p class="fl" id="time"></p>
            </div>
            <img src="images/ma.png" class="ma fr">
        </div>
    </div>
    <div class="content">
        <div class="meet_name">
            <span class="local">&#xe64d;</span>一楼208会议室
        </div>
        <div class="meet_content">
            <table border="1">
                <tr class="meet_table_top center">
                    <th>当前会议</th>
                    <th>时间</th>
                    <th>主题</th>
                    <th>组织人</th>
                </tr>
                <tr>
                    <td rowspan="4" class="center">无</td>
                    <td>10:00-11:00</td>
                    <td>销售讨论会</td>
                    <td>销售部</td>
                </tr>
                <tr>
                    <td>12:00-13:00</td>
                    <td>销售讨论会</td>
                    <td>销售部</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        <p class="center company">***股份有限公司所有</p>
    </div>
</body>
</html>
