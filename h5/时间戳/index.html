	<script>
		function siteTime()
		{
			window.setTimeout("siteTime()",1000);

			var today = new Date();
	        var todayYear = today.getFullYear();
	        var todayMonth = today.getMonth()+1;
	        var todayDate = today.getDate();
	        var todayHour = today.getHours();
	        var todayMinute = today.getMinutes();
	        var todaySecond = today.getSeconds();
			var t1 = Date.UTC(2010,12,01,00,00,00);
			var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
			var diff = t2-t1;
			var seconds = 1000;
			var minutes = seconds*60;
			var hours = minutes * 60;
			var days = hours*24;
			var years = days*365;

			var diffYears = Math.floor(diff/years);
			diff -= diffYears * years;
			var diffDays = Math.floor(diff/days);
			diff -= diffDays * days;
			var diffHours = Math.floor(diff/hours);
			diff -= diffHours*hours;
			var diffMinutes = Math.floor(diff/minutes);
			diff -= diffMinutes * minutes;
			var diffSeconds = Math.floor(diff/seconds);

			var m = (t2-t1)/1000;
			document.getElementById("time").innerHTML="已运行"+diffYears+"年"+diffDays+"天"+diffHours+"小时"+diffMinutes+"分钟"+diffSeconds+"秒"+"<br/ ><br/>"+"共："+m+"秒";


		}
		siteTime();
	</script>
</head>
